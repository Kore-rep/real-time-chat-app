<form class="main-form" (submit)="onSubmit()">
  <div class="fields-div">
    <app-named-input-field
      label="Username"
      inputName="uName"
      [(targetProperty)]="username"
    ></app-named-input-field>
    <app-named-input-field
      label="Password"
      inputName="pWord"
      inputType="text"
      [(targetProperty)]="password"
    ></app-named-input-field>
  </div>
  <div class="button-div">
    <button class="login-button" type="submit">Login</button>
  </div>
</form>
